<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM application-toggling</title>
    <style>
        body{
background-color: #8df5c1;
background-image: linear-gradient(101deg, #8df5c1 0%, #fdfa6e 100%);
        }
        .app-title{
            text-align: center;
            font-size: 60px;
        }
        .face-container{
            background-color: white;
            width: 400px;
             height: 400px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            border-radius: 50%;
          box-shadow:2px 2px 5px 5px rgb(191, 205, 179);

        }
        
        .gender-img{
            size: 10px;
            margin: 10px auto;
            border-radius: 50%;
        }
        .btn-container{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-toggle{
            font-size: 35px;
            padding: 5px 23px;
            border-radius: 40px;
            border: none;
            margin:25px 29px;
            cursor: pointer;
            color: white;


        }
        .btn-toggle:hover{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-girl{
            background-color:rgb(254, 90, 117);
        }
        .btn-boy{
            background-color: rgb(14, 35, 230);
        }
        .btn-start{
            background-color: rgb(15, 15, 15);
            color: rgb(248, 244, 244);
        }
        @media screen and (max-width 600px){    
        .face-container {
            width: 80%;
        } 
        .gender-img{
            height: 150px;
        }
     
        }

    </style>
        
</head>
<body>
    <h1 class="app-title">Gender Toggler</h1>
    <div class="face-container">
    <img src="images/boy-and-girl.png" class="gender-img" id="face"/></div>
   
    <div class="btn-container">
    <button class="btn-toggle btn-girl" onclick="turngirl()">
        GIRL</button>
    <button class="btn-toggle btn-boy" onclick="turnboy()">
        BOY</button>
    </div>
    <script>
  function turngirl(){
    const faceElement = document.getElementById('face')
    faceElement.src='./images/girl.png';
  }
  function turnboy(){
      const faceElement = document.getElementById('face');
      faceElement.src = 'images/boy.png';
  }
  function turnstart() {
        const faceElement = document.getElementById('face');
        faceElement.src = 'images/boy-and-girl.png';
    }
    </script>
</body>
</html>
