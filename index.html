<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM application-toggling</title>
    <style>
        body{
background-color: #8df5c1;
background-image: linear-gradient(101deg, #8df5c1 0%, #fdfa6e 100%);
        }
        .app-title{
            text-align: center;
            font-size: 60px;
        }
        .face-container{
            background-color: white;
            width: 350px;
            height: 250px;
            margin: 10px auto;
            display: flex;
            justify-content: center;
            border-radius: 5px;
          box-shadow:2px 2px 5px 5px rgb(191, 205, 179);

        }
        
        .happy-img{
            size: 10px;
            margin: 10px auto;
        }
        .btn-container{
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .btn-toggle{
            font-size: 25px;
            padding: 5px 23px;
            border-radius: 40px;
            border: none;
            margin:10px 20px;
            cursor: pointer;
            color: white;

        }
        .btn-toggle:hover{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .btn-happy{
            background-color: orange;
        }
        .btn-sad{
            background-color: gray;
        }
        @media screen and (max-width 600px){    
        .face-container {
            width: 80%;
        } 
        .happy-img{
            height: 150px;
        }
     
        }

    </style>
        
</head>
<body>
    <h1 class="app-title">Face Toggler</h1>
    <div class="face-container">
    <img src="./images/happiness.png" class="happy-img" id="face"/></div>
   
    <div class="btn-container">
    <button class="btn-toggle btn-happy" onclick="turnhappy()">
        Happy</button>
    <button class="btn-toggle btn-sad" onclick="turnsad()">
        sad</button>
    </div>
    <script>
  function turnhappy(){
    const faceElement = document.getElementById('face')
    faceElement.src='./images/happiness.png';
  }
  function turnsad(){
      const faceElement = document.getElementById('face');
      faceElement.src = 'images/sad (1).png';
  }
    </script>
</body>
</html>
